<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<title> Stop Timer  </title>
		<link rel="stylesheet" type="text/css" href="stoptimer.css">
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<body> 
		<div class="container"> 
			<h1 class="header"> NEMI'S TIMER </h1>
			<div class="timer-box"> 
				<form class="form">
					<input class="input" type="text" value="6"  placeholder="Enter instructions for timer">
					<button id="button-input"  href="#" class="button"  data-action="start"> START </button>
				</form>
                <div class="timer"> 
					<span class="minutes"> 00 </span> : <span class="seconds"> 00 </span>	
					
				</div>
				<div class="buttons">
					<button class="pause" data-action="pause"> PAUSE </button>
					<button class="reset" data-action="reset"> RESET </button>
					
			    </div>
			</div>

		</div>
		<script src="stoptimer.js" type="text/javascript"></script>
    </body>				 
</html>
